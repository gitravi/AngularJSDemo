<div class="container">
    <form class="form-horizontal" action="">
    <div class="form-group">
        <div class="col-md-6">
            <span>Name :</span>
        </div>
        <div class="col-md-6">
            <input type="text" ng-model="newCustomer.name" validate-on="dirty" required />
            <div class="has-error" ng-show="!newCustomer.name">
                <span class="control-label has-error validationMessage">This field is required..</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6">
            <span>City :</span>
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="newCustomer.city" validate-on="dirty" required />
            <div class="has-error" ng-show="!newCustomer.city">
                <span class="control-label has-error validationMessage">This field is required..</span>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" ng-click="addCustomer()" class="btn btn-success">
                Add customer</button>
        </div>
    </div>
    </form>
</div>

<!doctype html>
<html lang="en" ng-app="AngularJsDemoApp">
<head>
    <meta charset="utf-8">
    <title>Demo AngularJS App</title>
    <link rel="stylesheet" href="css/app.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="lib/bootstrap-3.3.2/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="lib/bootstrap-3.3.2/css/bootstrap-theme.min.css" />
    <!--<link rel="stylesheet" href="lib/toastr/ngToast-animations.min.css"/>-->
    <link href="lib/toastr/toastr.min.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>
            <span class="col-md-4"></span><span class="col-md-4">
                <a href="./">Demo ToDo APP - AngularJS</a>
            </span><span class="col-md-4"></span>
        </h1>
    </div>
    <hr />
    <div style="margin-top: 100px;">
        <!--<div ng-view>
        </div>-->
        <toaster-container toaster-options="{'close-button': { 'toast-warning': true, 'toast-error': false }}"></toaster-container>
        <div class="container-fluid" ng-controller="MainCtrl">
            <div class="row">
                <form action="#" class="form" ng-submit="addNote()">
                    <div class="form-group">
                        <div class="form-control-static col-md-6">
                            <span style="font-weight: bold; margin-left: 30%;">Enter Note :</span>
                        </div>
                        <div class="col-md-6">
                            <input type="text" ng-model="newToDoNote.noteText" required class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" style="margin-top: 5px; margin-left: 50%"
                                   value="Save New Note" />
                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="row">
                <h3><span>{{isLoading}}</span></h3>
            </div>-->
            <div class="row" ng-if="isLoading == true">
                <img class="img-responsive" src="img/circle-loading-animation.gif"
                     width="300" height="300" style="position:fixed;margin-left:40%;background-image:none" />
            </div>
            <div class="row">
                <table class="table table-striped table-responsive table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>
                                <span>Mark as Complete</span>
                            </th>
                            <th>
                                <span>To Do Note</span>
                            </th>
                            <th>
                                <span>Created Date</span>
                            </th>
                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="note in toDoNotesList|filter : filter_ShowAll ? {}:{isDone:false}">
                            <td>
                                <!--<button class="btn btn-warning" type="button" ng-click="toDoNotesList.$remove(note)">X</button>-->
                                <input style="margin-left: 10%" type="checkbox" ng-model="note.isDone" ng-change="toDoNotesList.$save(note)" />
                            </td>
                            <td>
                                <span ng-show="!note.inEditMode">{{note.noteText}}</span>
                                <input ng-show="note.inEditMode" type="text" ng-show="!note.inEditMode" ng-model="note.noteText" />
                            </td>
                            <td>
                                <span>{{ note.createdDate | date:'dd/MM/yyyy'}}</span>
                            </td>
                            <td>
                                <!--<a href="" ng-click="toDoNotesList.$remove(note)">-->
                                <a href="" ng-click="toDoNotesList.removeNote(note)">
                                    <i class="glyphicon glyphicon-remove">
                                    </i>
                                </a><a href="" ng-show="!note.inEditMode" ng-click="toDoNotesList.editNote(note)">
                                    <i class="glyphicon glyphicon-check"></i>
                                </a><a href="" ng-show="note.inEditMode"
                                       ng-click="toDoNotesList.updateNote(note)">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <label>
                    Show all notes
                </label>
                <input type="checkbox" ng-model="filter_ShowAll" />
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="lib/jQuery/jquery-1.11.2.min.js"></script>
    <script src="lib/momentjs/moment.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.2/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>

    <script src="lib/fireBase/firebase.js" type="text/javascript"></script>
    <script src="lib/fireBase/angularfire.min.js" type="text/javascript"></script>

    <script src="lib/toastr/toaster.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script src="lib/angular-validator/angular-validator.js" type="text/javascript"></script>

</body>
</html>
